<h1>Usuario</h1>
<br>
<div class="col-12">
    <form method="POST" id="formBuscarUsuario">
        <div class="form-row">
            <div class="form-group col-md-8">
                <input name="query" type="text" id="query" class="form-control" placeholder="Buscar por Email">
            </div>
            <div class="form-group col-md-3">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </form>
</div>
<br>
<div class="col-12">
    <form method="POST" id="formImpuesto">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input [(ngModel)]="objUsuario.usuario" type="text" name="usuario" id="usuario" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contrase√±a</label>
                        <input [(ngModel)]="objUsuario.contrasena" type="password" name="contrasena" id="contrasena" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Permiso">Permiso</label>
                        <select [(ngModel)]="objUsuario.idpermiso" name="idpermiso" id="permiso" class="form-control">
                                <option selected value="">--Seleccione--</option>
                                <option *ngFor="let permiso of this.listaPermisos" [ngValue]="permiso.id">{{permiso.descripcion}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <img src="">
                    </div>
                    <div class="form-group">
                        <label for="imagen">Subir imagen</label>
                        <input [(ngModel)]="objUsuario.imagen" name="imagen" type="file" class="form-control-file" id="imagen">
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="nuevoUsuario(objUsuario)">Guardar</button>

    </form>
</div>
