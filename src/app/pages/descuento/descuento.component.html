<h1>Descuento</h1>
<div class="col-12">
    <form method="POST" id="formDescuento">

        <div class="form-group col-md-6">
            <label for="descripcion">Descripci√≥n</label>
            <input [(ngModel)]="objDescuento.descripcion" type="text" name="descripcion" id="descripcion" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="descripcion">% Descuento</label>
            <input [(ngModel)]="objDescuento.descuento" type="number" name="descuento" id="descuento" class="form-control">
        </div>
        <button type="submit " class="btn btn-primary " (click)="nuevoDescuento($event, objDescuento) ">Guardar</button>
    </form>
</div>
