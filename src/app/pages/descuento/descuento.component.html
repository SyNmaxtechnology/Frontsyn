<h1>Descuento</h1>
<br>
<div class="col-12">
    <form method="POST" id="form_buscar_descuento">
        <div class="form-row">
            <div class="form-group col-md-8">
                <input [(ngModel)]="query" name="query" type="text" id="query" class="form-control" placeholder="Buscar por código o nombre de la categoría">
            </div>
            <div class="form-group col-md-3">
                <button type="submit" class="btn btn-primary" (click)="buscarDescuento($event,query)">Buscar</button>
            </div>
        </div>
    </form>
</div>
<div class="col-12">
    <form method="POST" id="formDescuento">

        <div class="form-group col-md-6">
            <label for="descripcion">Descripción</label>
            <input [(ngModel)]="objDescuento.descripcion" type="text" name="descripcion" id="descripcion" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="descripcion">% Descuento</label>
            <input [(ngModel)]="objDescuento.porcentaje" type="number" name="descuento" id="descuento" class="form-control">
        </div>
        <button type="submit " class="btn btn-primary " (click)="procesarDescuento($event, objDescuento) ">Guardar</button>
    </form>
</div>
