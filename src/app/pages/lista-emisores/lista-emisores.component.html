<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">
    <img src="assets/images/background/image.jpeg" id="logo" alt="Logo" style="width:40px;">
  </a>
  <li class="nav-item">
    <button type="button" class="nav-link btn btn-sm" (click)="cerrarSesion()">Salir</button>
  </li>
</nav>
<section id="Emisores" class="container mt-3">
  <div class="row mt-5">
    <h1 class="w-100">Cuentas del Sistema</h1>
    <h4 class="w-100">Seleccione un emisor para ingresar al sistema de facturaci√≥n</h4>
  </div>
  <hr>
  <div class="row mb-3">
    <div class="form-group w-100">
      <label for="">Buscar emisor</label>
      <input [(ngModel)]="busquedaEmisor" type="text" name="busquedaEmisor" id="" class="form-control"
        (ngModelChange)="buscarEmisor(busquedaEmisor)">
    </div>
  </div>
  <div class="row mb-3">
    <div class="row mb-2" *ngFor="let emisor of collection.data | paginate: config">
      <label for="">Emisor: </label>
      <h2 style="width: 100%;">{{emisor.emisor_nombre}}</h2>
      <br>

      <h4 style="width: 100%; font-size: 15px;">
        Nombre <br> Comercial: <br>
        <h5><b>{{emisor.emisor_nombrecomercial}}</b></h5>
      </h4>
      <button class="btn btn-success btn-md" id="ingresarSistema" (click)="ingresarSistema(emisor)">Ingresar al
        sistema</button>
      <div class="form-group mt-1 mr-1" style="width: 100%;">
        <button type="button" class="btn btn-info btn-xs" (click)="cambiarEstado(emisor)">
          <i class="fa fa-check" *ngIf="emisor.estado_emisor == 1"></i>
          <i class="fa fa-ban" *ngIf="emisor.estado_emisor == 0"></i>
        </button>
        <label *ngIf="emisor.estado_emisor == 1">Habilitado</label>
        <label *ngIf="emisor.estado_emisor == 0">Deshabilitado</label>
      </div>
    </div>

  </div>
  <hr>
  <div class="row">
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
</section>
