<h1>Categoría</h1>
<br>
<div class="col-12">
    <form method="POST" id="form_buscar_categoria">
        <div class="form-row">
            <div class="form-group col-md-8">
                <input [(ngModel)]="query" name="query" type="text" id="query" class="form-control" placeholder="Buscar por código o nombre de la categoría">
            </div>
            <div class="form-group col-md-3">
                <button type="submit" class="btn btn-primary" (click)="buscarCategoria($event,query)">Buscar</button>
            </div>
        </div>
    </form>
</div>
<div class="col-12">
    <form method="POST" id="formCategoria">

        <div class="form-group col-md-6">
            <label for="descripcion">Descripción</label>
            <input [(ngModel)]="objCategoria.descripcion" type="text" name="descripcion" id="descripcion" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="descripcion">Código</label>
            <input [(ngModel)]="objCategoria.codigo" type="text" name="codigo" id="codigo" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" (click)="procesarCategoria($event, objCategoria)">Guardar</button>
    </form>
</div>
