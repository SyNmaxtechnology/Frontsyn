<section id="sucursales" class="mt-3 text-center">
    <div class="jumbotron">
        <h3 class="display-4">Sucursal</h3>
        <p class="lead">Seleccione una sucursal para ingresar al sistema</p>
        <button class="btn btn-info" (click)="cerrarSesion()">
          Cerrar Sesi√≥n
        </button>
      </div>
      <div class="row">
        <div class="col-md-3 m-2" *ngFor="let sucursal of collection.data | paginate: config">
            <div class="form-group">
              <img [src]="sucursal.logo" class="img-thumbnail mb-2" [alt]="sucursal.emisor_nombre" width="150" height="150">
              <h5>{{sucursal.emisor_nombre}}</h5>
              <p>Sucursal: <span class="badge badge-secondary">{{sucursal.emisor_nombrecomercial}}</span></p>
              </div>
            <button class="btn btn-outline-info"
            (click)="ingresarASucursal(sucursal.id)"
          >
              Ingresar al sistema
          </button>
        </div>
      </div>
      <div class="row">
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
      </div>
</section>
