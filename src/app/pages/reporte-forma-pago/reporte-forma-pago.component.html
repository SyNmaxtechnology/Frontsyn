<h1><i class="fa fa-file-text"></i>Reporte por Forma de Pago</h1>
<hr>
<div class="row" style="display: flex; align-items: stretch;">
    <div class="col-md-3">
        <div class="form-group">
            <label for="fechaInicio" class="col-form-label">Fecha Inicio:</label>
            <input [(ngModel)]="objBusqueda.fechaInicio" type="date" name="fechaInicio" id="fechaInicio" class="form-control">
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="fechaFin" class="col-form-label">Fecha Fin:</label>
            <input [(ngModel)]="objBusqueda.fechaFin" type="date" name="fechaFin" id="fechaFin" class="form-control">
        </div>
    </div>
    <div class="col-md-4">
            <div class="form-group">
                <label for="medio_pago" class="col-form-label">Forma Pago:</label>
                <select  [(ngModel)]="objBusqueda.medio_pago" name="medio_pago" id="medio_pago" class="form-control">
                    <option value="">Seleccione</option>
                    <option *ngFor="let medio of mediosPago" [value]="medio.id">{{medio.medio}}</option>
                </select>
            </div>           
        </div>
</div>
<hr>
<br>
<div class="row" style="align-items: center;">
    <div class="col-md-6">
        <button type="button" class="btn btn-success mr-1" id="reporteExcel"><i class="fa fa-file-excel-o"></i>Excel</button>
        <button type="button" class="btn btn-primary mr-1" id="reporteWeb"><i class="fa fa-search-plus"></i>Web</button>
    </div>
</div>
