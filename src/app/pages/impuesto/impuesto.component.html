<h1>Impuesto</h1>
<br>
<div class="col-12">
    <form method="POST" id="formBuscarImpuesto">
        <div class="form-row">
            <div class="form-group col-md-8">
                <input [(ngModel)]="query" name="query" type="text" id="query" class="form-control" placeholder="Buscar por cédula o nombre del emisor">
            </div>
            <div class="form-group col-md-3">
                <button type="submit" class="btn btn-primary" (click)="buscarImpuesto($event,query)">Buscar</button>
            </div>
        </div>
    </form>
</div>
<br>
<div class="col-12">
    <form method="POST" id="formImpuesto">

        <div class="form-group col-md-6">
            <label for="descripcion">Descripción</label>
            <input [(ngModel)]="objImpuesto.descripcion" type="text" name="descripcion" id="descripcion" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="descripcion">Porcentaje</label>
            <input [(ngModel)]="objImpuesto.porcentaje" type="number" name="porcentaje" id="porcentaje" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="descripcion">Código</label>
            <input [(ngModel)]="objImpuesto.codigo" type="text" name="codigo" id="codigo" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" (click)="procesarImpuesto($event,objImpuesto)">Guardar</button>
    </form>
</div>
