<h1>Bodegas</h1>
<hr>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-5 col-lg-5">
            <div class="form-group">
                <label for="descripcion" class="col-form-label">Descripción:</label>
                <input [(ngModel)]="objBodega.descripcion" type="text" name="descripcion" id="descripcion"
                    class="form-control" placeholder="Descripción de la bodega">
            </div>
            <div class="form-group">
                <label for="selectPrincipal" class="col-form-label">Principal:</label>
                <select [(ngModel)]="objBodega.Principal" name="Principal" id="selectPrincipal" class="form-control" disabled>
                    <option value="1">SI</option>
                    <option value="0" selected>NO</option>
                </select> 
            </div>
            <button class="btn btn-success" type="button" id="btnNuevaBodega" >Guardar</button>
        </div>
    </div>
</div>
