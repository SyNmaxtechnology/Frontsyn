<h1><i class="fa fa-dollar"></i> Estado de Cuenta</h1>
<hr>
<br>
<div class="col-12">
    <div class="form-row">
        <div class="form-group col-12">
            <label for="">Cliente:</label>
            <input [(ngModel)]="clienteSeleccionado" type="text" name="clienteSeleccionado" list="clientes" class="form-control"
                id="clientesListados"
            >
            <datalist id="clientes"> 
                <option *ngFor="let cliente of listaClientes" [value]="cliente.cedula_cliente+' '+cliente.cliente_nombre"></option>
            </datalist>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="">Fecha Inicio:</label>
            <input [(ngModel)]="objFacturasCredito.fechaInicio" type="date" name="fechaInicio" id="fechaInicio" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="">Fecha Fin:</label>
            <input [(ngModel)]="objFacturasCredito.fechaFin" type="date" name="fechaFin" id="fechaFin" class="form-control">
        </div>
    </div>
    <button class="btn btn-success mr-1" id="btnbuscarFacturas">
        <i class="fa fa-file-excel-o"></i>
        Excel
    </button> 
     <button type="button" class="btn btn-primary mr-1" id="reporteWeb"><i class="fa fa-search-plus"></i>Web</button> <!--Agregado SyN -->
    <button class="btn btn-info" id="btnLimpiarForm">
        Limpiar
    </button> 
</div>
