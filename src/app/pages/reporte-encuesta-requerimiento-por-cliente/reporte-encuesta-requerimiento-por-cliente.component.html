<h1><i class="fa fa-file-text"></i> Reporte de Encuesta Requerimiento Por Cliente</h1>
<hr>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <label for="">Cliente</label>
            <select [(ngModel)]="objReporteRequerimiento.idcliente" name="idcliente" id="cliente" class="form-control">
                <option value="">Seleccone</option>
                <option *ngFor="let cliente of listaClientes" [value]="cliente.id">{{cliente.cliente_nombre}}</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="">Fecha Inicio</label>
            <input [(ngModel)]="objReporteRequerimiento.fechaInicio" type="date" name="fechaInicio" id="fechaInicio" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="">Fecha Fin</label>
            <input [(ngModel)]="objReporteRequerimiento.fechaFin" type="date" name="fechaFin" id="fechaFin" class="form-control">        
        </div>
    </div>
</div>
<hr>
<div class="col-md-6">
    <button class="btn btn-success mr-1" id="reporteExcel" type="button">
        <i class="fa fa-file-excel-o"></i>Excel
    </button>
    <button class="btn btn-primary mr-1" id="reporteWeb" type="button">
        <i class="fa fa-search-plus"></i>Web
    </button>
</div>
