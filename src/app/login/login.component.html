<div class="login-form-container" *ngIf="loginResponsivo">
    <img src="../assets/images/Logo_nuevof.png" class="avatar">
    <h1>Bienvenido(a)</h1>
        <form gNativeValidate #f="ngForm" id="loginform" action="index.html" (ngSubmit)="autenticarUsuario(f)">
        <p>Username</p>
        <input [(ngModel)]="objLogin.usuario" name="usuario"  type="text" required placeholder="Usuario"/>
        <p>Password</p>
        <input  [(ngModel)]="objLogin.contrasena" name="contrasena" type="password" id="pass" required placeholder="Contraseña">
        <input type="submit" name="submit" value="Login">
    </form>
</div>

<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image: url(../assets/images/imagen8.jpeg);" 
*ngIf="loginResponsivo == false">
    <div class="login-box card">
        <div class="card-body">
            <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="autenticarUsuario( f )">
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input [(ngModel)]="objLogin.usuario" class="form-control" name="usuario"  type="text" required placeholder="Usuario">
                    </div>
                </div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input [(ngModel)]="objLogin.contrasena" class="form-control" name="contrasena"  type="password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block btn-rounded" type="submit">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
